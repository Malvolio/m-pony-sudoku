<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Connect Four over WebRTC</title>
    <meta name="viewport" content="width=640px, initial-scale=1" />
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Gloria+Hallelujah|Alef"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css"
    />
    <link rel="stylesheet" href="/assets/css/screen.css" />
  </head>
  <body>
    <section id="menu">
      <div class="animated bounceIn">
        <div>
          <h1>Connect Four</h1>
          <br />
          <div style="display: none" class="no-support">
            <div class="alert alert-warning">
              <p>
                Unfortunately, your web browser does not
                <a href="http://iswebrtcreadyyet.com">support WebRTC</a>
              </p>
            </div>
          </div>
          <div>
            <a href="#start" class="btn btn-primary btn-lg">Start</a>&nbsp;<a
              href="#join"
              class="btn btn-default btn-lg"
              >Join</a
            >
          </div>
        </div>
      </div>
    </section>
    <section id="game" style="display: none">
      <div>
        <div>
          <h1>Connect Four</h1>
          <br />
          <table class="table grid">
            <tbody>
              <tr>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
              </tr>
              <tr>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
              </tr>
              <tr>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
              </tr>
              <tr>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
              </tr>
              <tr>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
              </tr>
              <tr>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
                <td><div class="slot"></div></td>
              </tr>
            </tbody>
          </table>
          <br />
          <div class="alert alert-info"><p></p></div>
        </div>
      </div>
    </section>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.1/peerjs.min.js"></script>
    <script src="/arteegee.js"></script>
  </body>
</html>
